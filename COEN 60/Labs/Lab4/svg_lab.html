<!DOCTYPE html>
<html>
	<head>
		<script src="https://d3js.org/d3.v5.min.js"></script>

	</head>

	<body>

		<script type="text/javascript">
			d3.select("body").style("background-color","#dbf6f3");    
		</script> 

		<svg width="1000" height="1000">    

				

				<rect width="100" height="20" fill="red" stroke="black" x="110" ></rect>
				<rect width="100" height="20" fill="yellow" stroke="black" x="220"  ></rect>
				<rect width="100" height="20" fill="orange" stroke="black" x="330" ></rect>

				<g transform="translate(500, 0)">
					<rect width="100" height="20" fill="red" stroke="black" x="110" ></rect>
					<rect width="100" height="20" fill="yellow" stroke="black" x="220"  ></rect>
					<rect width="100" height="20" fill="orange" stroke="black" x="330" ></rect>
				</g>

				<circle cx="50" cy="150" r="40" stroke="black" stroke-width="4" fill="yellow"/>
				<circle cx="50" cy="250" r="40" stroke="black" stroke-width="4" fill="red"/>
				<circle cx="50" cy="350" r="40" stroke="black" stroke-width="4" fill="orange"/>	


			</svg>
		</body>


</html>
